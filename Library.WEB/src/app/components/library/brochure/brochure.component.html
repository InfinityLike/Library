<h1>Brochures</h1>
<kendo-grid [data]="brochures"
            [kendoGridGroupBinding]="brochures"
            [groupable]="true"
            [height]="550"
            [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
            [pageable]="true" [sortable]="true"
            (dataStateChange)="onStateChange($event)"
            (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
            (save)="saveHandler($event)" (remove)="removeHandler($event)"
            (add)="addHandler($event)"
            [navigable]="true">
    <ng-template kendoGridToolbarTemplate *ngIf="isAdmin">
        <button kendoGridAddCommand class="k-primary">Add Brochure!</button>
    </ng-template>
    <kendo-grid-column field="id" title="Id"></kendo-grid-column>
    <kendo-grid-column field="name" title="Name"></kendo-grid-column>
    <kendo-grid-column field="numberOfPages" editor="numeric" title="Number of pages"></kendo-grid-column>
    <kendo-grid-column field="typeOfCover" title="Type of cover" width="150">
        <ng-template kendoGridEditTemplate
                     let-dataItem="dataItem"
                     let-column="column"
                     let-formGroup="formGroup">
            <kendo-dropdownlist [data]="typesOfCover"
                                [valuePrimitive]="true"
                                [formControl]="formGroup.get('typeOfCover')">
            </kendo-dropdownlist>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-command-column *ngIf="isAdmin" title="Commands" width="220">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
            <button kendoGridEditCommand class="k-primary">Edit</button>
            <button kendoGridRemoveCommand>Remove</button>
            <button kendoGridSaveCommand [disabled]="formGroup?.invalid">{{ isNew ? 'Add' : 'Update' }}</button>
            <button kendoGridCancelCommand>{{ isNew ? 'Discard changes' : 'Cancel' }}</button>
        </ng-template>
    </kendo-grid-command-column>
</kendo-grid>
